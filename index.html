<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0b17dd7967.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="device-container">
      <div class="main-control">
        <div class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="playlist-name">My Playlist</div>
        <div class="power-off-btn"><i class="fa-solid fa-power-off"></i></div>
      </div>
      <div class="track-img"></div>
      <div class="track-control">
        <p>Track #2</p>
        <h3>Artist</h3>
        <div class="progress-bar"></div>
        <div class="control-btn-box">
          <div class="control-btn-rw"><i class="fa-solid fa-backward"></i></div>
          <div class="control-btn-play"><i class="fa-solid fa-play"></i></div>
          <div class="control-btn-ff"><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
      <div class="bar"></div>
    </div>
  </body>
</html>
